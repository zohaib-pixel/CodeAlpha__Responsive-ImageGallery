<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Gallery — Lightbox + Filters</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --gap:16px;
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #071025 100%);
      color:#e6eef8;
      min-height:100vh;
      padding:32px;
    }
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px;}
    header h1{font-size:1.15rem;margin:0}
    header p{margin:0;color:var(--muted);font-size:0.95rem}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    .btn{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:999px;cursor:pointer;transition:all 180ms ease;font-size:0.9rem;}
    .btn:hover{transform:translateY(-3px); color:var(--accent); border-color:rgba(96,165,250,0.18)}
    .btn.active{background:rgba(96,165,250,0.12); color:var(--accent); border-color:rgba(96,165,250,0.25)}
    .gallery{display:grid;gap:var(--gap);grid-template-columns: repeat(4, 1fr);}
    @media (max-width:1100px){.gallery{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:760px){.gallery{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.gallery{grid-template-columns:repeat(1,1fr)}}
    .card{position:relative;overflow:hidden;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 18px rgba(2,6,23,0.6);cursor:pointer;transform:translateZ(0);transition:transform 300ms cubic-bezier(.2,.9,.2,1), box-shadow 300ms ease;}
    .card:hover{transform:translateY(-6px) scale(1.02); box-shadow:0 18px 40px rgba(2,6,23,0.75)}
    .card img{display:block;width:100%;height:220px;object-fit:cover;transition:transform 400ms ease, filter 300ms ease;}
    .caption{position:absolute;left:0;right:0;bottom:0;padding:12px;background:linear-gradient(180deg, rgba(2,6,23,0) 0%, rgba(2,6,23,0.55) 100%);color:#fff;font-size:0.95rem;display:flex;justify-content:space-between;align-items:center;gap:8px;}
    .meta{font-size:0.8rem;color:var(--muted)}
    .card:hover img{transform:scale(1.08)}
    .lightbox{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.7);backdrop-filter:blur(6px);z-index:1200;opacity:0;pointer-events:none;transition:opacity 220ms ease;}
    .lightbox.open{opacity:1;pointer-events:auto}
    .lightbox-inner{max-width:1100px;width:94%;max-height:86vh;display:flex;align-items:center;gap:12px;position:relative;}
    .lb-img{max-height:86vh;max-width:100%;width:100%;border-radius:10px;box-shadow:0 18px 50px rgba(2,6,23,0.6);}
    .lb-side{display:flex;flex-direction:column;gap:8px;min-width:220px;max-width:320px;color:var(--muted);}
    .lb-caption{font-size:1rem;color:#fff}
    .close{position:absolute;right:6px;top:6px;background:rgba(0,0,0,0.3);border:none;color:#fff;padding:8px;border-radius:8px;cursor:pointer}
    .nav-btn{background:transparent;border:none;color:#fff;font-size:1.35rem;padding:10px;border-radius:10px;cursor:pointer;transition:transform 120ms ease;}
    .nav-btn:active{transform:scale(0.98)}
    .filter-panel{margin:18px 0 22px;display:flex;gap:10px;flex-wrap:wrap}
    .filter-toggle{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}
    .filter-toggle.active{background:rgba(255,255,255,0.035);color:#fff}
    @media (max-width:860px){.lightbox-inner{flex-direction:column}.lb-side{width:100%;max-width:none;min-width:unset}}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Responsive Image Gallery</h1>
      <p>Hover effects • Lightbox • Filters • Responsive grid</p>
    </div>
    <div class="controls">
      <div class="filter-panel">
        <button class="btn active" data-filter="all">All</button>
        <button class="btn" data-filter="nature">Nature</button>
        <button class="btn" data-filter="city">City</button>
        <button class="btn" data-filter="people">People</button>
        <button class="btn" data-filter="animals">Animals</button>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <button class="filter-toggle" id="grayscale">Grayscale</button>
        <button class="filter-toggle" id="sepia">Sepia</button>
      </div>
    </div>
  </header>

  <main>
    <section class="gallery" id="gallery">
      <figure class="card" data-category="nature" data-title="Misty Mountain">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=60" alt="Misty mountain">
        <figcaption class="caption"><span>Misty Mountain</span><span class="meta">Nature</span></figcaption>
      </figure>

      <figure class="card" data-category="city" data-title="Neon City">
        <img src="https://images.unsplash.com/photo-1499346030926-9a72daac6c63?auto=format&fit=crop&w=1400&q=60" alt="City at night">
        <figcaption class="caption"><span>Neon City</span><span class="meta">City</span></figcaption>
      </figure>

      <figure class="card" data-category="city" data-title="Old Town">
        <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=1400&q=60" alt="Old town street">
        <figcaption class="caption"><span>Old Town</span><span class="meta">City</span></figcaption>
      </figure>

      <figure class="card" data-category="people" data-title="Smiling Girl">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=1400&q=60" alt="Smiling girl">
        <figcaption class="caption"><span>Smiling Girl</span><span class="meta">People</span></figcaption>
      </figure>

      <figure class="card" data-category="animals" data-title="Playful Puppy">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=1400&q=60" alt="Puppy">
        <figcaption class="caption"><span>Playful Puppy</span><span class="meta">Animals</span></figcaption>
      </figure>

      <figure class="card" data-category="nature" data-title="Sunset Lake">
        <img src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b?auto=format&fit=crop&w=1400&q=60" alt="Sunset lake">
        <figcaption class="caption"><span>Sunset Lake</span><span class="meta">Nature</span></figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
